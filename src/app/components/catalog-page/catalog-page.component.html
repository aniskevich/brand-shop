<app-breadcrumbs></app-breadcrumbs>

<div class="catalog-container p-3">
  <div class="sidebar">
    <app-sidebar
      *ngFor="let menu of sidebar | keyvalue"
      [title]="menu.key"
      [items]="menu.value"
    ></app-sidebar>
  </div>
  <div class="filters">
    <div class="options text-secondary p-2">
      <div>
        <h4>Color</h4>
        <div class="items">
          <ul>
            <li *ngFor="let color of filters.color">
              <input type="checkbox" name="size" [id]="color">
              <label [for]="color">{{color | uppercase}}</label>
            </li>
          </ul>
        </div>
      </div>
      <div>
        <h4>Size</h4>
        <div class="items">
          <ul>
            <li *ngFor="let size of filters.size">
              <input type="checkbox" name="size" [id]="size">
              <label [for]="size">{{size | uppercase}}</label>
            </li>
          </ul>
        </div>
      </div>
      <div>
        <h4>Price</h4>
      </div>
    </div>
    <div class="sorting bg-light p-1">
      <label class="text-secondary p-05 border-right" for="type">Sort By</label>
      <select id="type">
        <option value="name">Name</option>
        <option value="price">Price</option>
      </select>
      <label class="text-secondary p-05 border-right" for="qty">Show</label>
      <select id="qty">
        <option value="10">10</option>
        <option value="20">20</option>
      </select>
    </div>
  </div>
  <div class="products p-1">
    <app-product-card *ngFor="let product of products" [product]="product"></app-product-card>
  </div>
  <div class="pagination">
    <div>
      <ul class="text-secondary">
        <li>
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </div>
    <div>
      <button type="button" class="btn btn-primary p-1">View All</button>
    </div>
  </div>
</div>

<div class="promo bg-dark text-light p-3">
  <app-promo></app-promo>
</div>
