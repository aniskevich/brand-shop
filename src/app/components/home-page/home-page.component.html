<div class="banner-wrapper bg-light">
  <div class="banner-content">
    <div>THE BRAND</div>
    <div>OF LUXURIOUS FASHION</div>
  </div>
</div>

<div class="content-container">
  <div class="offers">
    <div *ngFor="let offer of offers">
      <img [src]="offer.src" alt="offer">
      <div class="label">
        <div class="labelTop text-dark">{{offer.labelTop}}</div>
        <div class="labelBottom text-primary">{{offer.labelBottom}}</div>
      </div>
    </div>
  </div>
</div>

<app-feature></app-feature>

<div class="content-container">
  <div class="promo-wrapper">
    <div class="promo-banner">
      <div class="promo-text text-light">
        <h3>30% <span class="text-primary">OFFER</span></h3>
        <h4>FOR WOMEN</h4>
      </div>
    </div>
    <div class="promo-content bg-dark text-light">
      <app-promo></app-promo>
    </div>
  </div>
</div>
