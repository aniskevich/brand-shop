<div class="container p-3 bg-light">
  <div>
    <p class="text-primary">{{breadcrumbs[breadcrumbs.length - 1]}}</p>
  </div>
  <div>
    <ul>
      <li *ngFor="let bc of breadcrumbs; let idx = index">
        <a
          [routerLink]="breadcrumbs | breadcrumbs:idx"
        >{{bc || 'home'}}</a>
      </li>
    </ul>
  </div>
</div>
