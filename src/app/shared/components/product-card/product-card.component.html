<div class="card product">
  <img [src]="product.src" alt="product">
  <div class="card-body">
    <h4 class="card-text text-secondary">{{product.name}}</h4>
    <h3 class="card-text text-primary">{{product.price}}</h3>
  </div>
  <div class="buyFade">
    <button class="btn btn-transparent">Details</button>
  </div>
</div>
